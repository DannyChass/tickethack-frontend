<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>TicketHack Accueil</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="container">
    <header>
      <div class="logo">
        <h2 id="logoTitle">Tickethack</h2>
      </div>
      <div class="menu">
        <a href="#" id="cart">Cart</a>
        <a href="#" id="booking">Booking</a>
      </div>
    </header>
    <div class="background">
      <div id="text">
        <h2 id="presentation">Explore the world effortlessly by train!</h2>
        <p id="compare">
          Compare, book and enjoy cheap prices for train tickets: your journey
          start on Tickethack.
        </p>
      </div>
      <div id="cards">
        <div id="search">
          <div id="input">
            <input type="text" placeholder="Departure" id="inputdeparture"/>
            <input type="text" placeholder="Arrival" id="inputarrival"/>
          </div>
          <input type="date" name="datereservation" class="date">
          <button id="searchButton">Search</button>
        </div>
        <div id="trips">    
            <img src="/ui/images/train.png" alt="train" id="imgtrain">
            <p id="book">It's time to book your future trip.</p>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
